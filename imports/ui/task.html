<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        <input class="name" type="text" value="{{name}}"/>
        <input class="price" type="text" value="{{price}}" />
        <input class="description" type="text" value="{{description}}" />
    </li>
</template>
